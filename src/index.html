<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Xsolla Summer Camp 2020 Front</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" />


</head>

<body>
  <div class="root">
    <div class="root__section">
      <h1 class="event-listing">Event Listing</h1>

      <div class="choise-options">
        <label for="city" class="form__label_city">City:</label>
        <select class="form__item form__item_city" name="city">
          <option value="All">All</option>
          <option value="Amsterdam">Amsterdam</option>
          <option value="Berlin">Berlin</option>
          <option value="Rim">Rim</option>
          <option value="Sr.Petersburg">Sr.Petersburg</option>
        </select>
        <label for="month" class="form__label_month">Month:</label>
        <select class="form__item form__item_month" name="month">
          <option value="All">All</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>

      <div class="places-list root__section">

        <div class="popup popup-bigpic">
          <div class="popup-bigpic__content">
            <img src="<%=require('./images/close.svg').default%>" alt="Крестик закрытия" class="popup__close_big-pic" />
          </div>
        </div>
      </div>

      <footer class="footer">
                <a class="github" href="https://github.com/AleksandrHexlet/Xsolla" alt="github" rel="noopener noreferrer"
                  target="_blank" title="Alexandr">GitHub</a>
       </footer>

      <script type="module" src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>



</html>
